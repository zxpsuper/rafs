<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./rafs.umd.min.js"></script>
    <script>
        let requestAnimationFrame = Rafs.requestAnimationFrame
        let cancelAnimationFrame = Rafs.cancelAnimationFrame
        let id1 = requestAnimationFrame(() => {
            console.log('first')
        })
        let id2 = requestAnimationFrame(() => {
            console.log('seconde')
        })
        let id3
        setTimeout(() => {
            id3 = requestAnimationFrame(() => {
                console.log('third')
            })
            cancelAnimationFrame(id1)
        }, 5000)
        setTimeout(() => {
            cancelAnimationFrame()
        }, 10000)

    </script>
</body>

</html>
